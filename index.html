<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>MuEmoji</title>

  <link rel="stylesheet" type="text/css" href="styles/mu-emoji-sprite.css">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//mumuki.github.io/dev-awesome/dist/css/dev-awesome.css">

  <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body style="width: calc(100% - 12px); display: flex; justify-content: space-between">

  <div
    class="mu-emoji-dropdown"
    data-on-emoji-click="alert">
  </div>

  <div
    class="mu-emoji-dropdown"
    data-with-diversity="true"
    data-on-emoji-click="console.log"
    data-dropdown-alignment="center">
  </div>

  <div
    class="mu-emoji-dropdown"
    data-on-emoji-click="console.log"
    data-dropdown-alignment="right">
  </div>

  <script type="text/javascript" src="mu-emoji-availables.js"></script>
  <script type="text/javascript" src="mu-emoji-categories.js"></script>
  <script type="text/javascript" src="mu-emoji.js"></script>
</body>
</html>
