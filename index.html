<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>MuEmoji</title>

  <link rel="stylesheet" type="text/css" href="styles/mu-emoji-sprite.css">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body style="width: calc(100% - 12px); display: flex; justify-content: space-around; flex-direction: column">

  <div style="width: calc(100% - 12px); display: flex; justify-content: space-between">
    <div class="mu-emojis-dropdown">
      <a class="mu-emojis-trigger" data-on-emoji-click="console.log">
        <i class="mu-emojis-dropdown fa fa-fw fa-smile-o"></i>
      </a>
      <div class="mu-emojis-selector dropdown-left"></div>
    </div>

    <div class="mu-emojis-dropdown">
      <a class="mu-emojis-trigger" data-on-emoji-click="console.log">
        <i class="mu-emojis-dropdown fa fa-fw fa-smile-o"></i>
      </a>
      <div class="mu-emojis-selector dropdown-center"></div>
    </div>

    <div class="mu-emojis-dropdown">
      <a class="mu-emojis-trigger" data-on-emoji-click="console.log">
        <i class="mu-emojis-dropdown fa fa-fw fa-smile-o"></i>
      </a>
      <div class="mu-emojis-selector dropdown-right"></div>
    </div>
  </div>




  <div style="width: calc(100% - 12px); display: flex; justify-content: center">

    <div class="mu-emoji-dropdown"
          data-on-emoji-click="console.log">
    </div>

  </div>

  <script type="text/javascript" src="mu-emoji-availables.js"></script>
  <script type="text/javascript" src="mu-emoji-categories.js"></script>
  <script type="text/javascript" src="mu-emoji.js"></script>
</body>
</html>
